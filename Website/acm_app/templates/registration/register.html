{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
<link href="{% static 'login/login.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}

<form class="form-signin" action="/accounts/register/" method="post">
    {% csrf_token %}
    <div class="text-center">
        <img class="mb-4" src="{% static 'images/chicoacm.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create Account</h1>
    </div>
    {{ form|crispy }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>

{% endblock content %}
