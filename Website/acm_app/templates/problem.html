{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="text-center" style="padding-top: 200px">
    <form action="/problems" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit"/>
    </form>

    <code>{{code}}</code>
</div>

{% endblock content %}
