{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div id="problemContainer" style="padding-top: 200px">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit"/>
    </form>
</div>

<div id="testResults" class="text-center" style="padding-top: 100px">
    <span><h4>Test Results:</h4></span>
    <pre>
    {{ test_results }}
    </pre>
</div>

{% endblock content %}
