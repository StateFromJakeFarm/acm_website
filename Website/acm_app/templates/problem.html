{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
<link href="{% static 'index/index.css' %}" rel="stylesheet">
{% endblock styles %}


{% block content %}

<div class="starter-template">

<div class="container" id="problemContainer" style="padding-bottom: 50px">
    <div id="problemDescription">
    {{ description|safe }}
    </div>
    <form method="post" enctype="multipart/form-data" onsubmit="document.getElementById('spinner').style.display = 'inline'">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn" type="submit" value="Submit"/>
    </form>

    
</div>

<img id="spinner" src="{% static 'images' %}/spinner.gif" height="50" width="50" style="display: none;">

<div id="testResults" class="text-center" style="padding-top: 50px">
    
    <span><h4>Test Results:</h4></span>
    <pre>{{ test_results }}</pre>
</div>

</div>

{% endblock content %}
