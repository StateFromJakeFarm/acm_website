{% extends "base.html" %}

{% load static %}

{% block styles %}
<link href="{% static 'index/index.css' %}" rel="stylesheet">
{% endblock styles %}

{% block content %}

<main role="main" class="container">

    <p>What chat room would you like to enter?</p>

    <input placeholder="Enter your room name" class="md-textarea form-control" id="room-name-input" type="text" size="100"/><br/>
    <input class="btn btn-lg btn-primary btn-block" id="room-name-submit" type="button" value="Enter"/>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</main><!-- /.container -->

{% endblock content %}
